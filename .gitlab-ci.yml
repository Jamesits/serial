variables:
  GIT_DEPTH: "2"
  GIT_SUBMODULE_STRATEGY: recursive
  TRANSFER_METER_FREQUENCY: "10s"
  ARTIFACT_COMPRESSION_LEVEL: "slowest"
  CACHE_COMPRESSION_LEVEL: "slowest"
  FF_USE_FASTZIP: "true"
  FF_SCRIPT_SECTIONS: "true"
  FF_ENABLE_JOB_CLEANUP: "true" # https://gitlab.com/gitlab-org/gitlab-runner/-/issues/3856
  DEBIAN_FRONTEND: noninteractive

stages:
  - static_analyze
  - build_prerequisities
  - unit_test
  - build_cmds
  - packaging

default:
  # tags:
  #   - os::linux
  #   - env::docker
  #   - net::outside
  before_script:
    # environment logging
    - date --utc +%s
    - uname -a
    - cat /etc/os-release
    - pwd
    # sanity checks
    - git version || true
    - git submodule || true
    - git lfs version || true
    # setup for Golang (note: this only works for "script" but not "after_script"
    - export PATH="${HOME}/go/bin:${PATH}"
  after_script: # note: after_script spawns a new shell
    - export PATH="${HOME}/go/bin:${PATH}"
    - date --utc +%s
  image:
    name: "golang:1.17"
    entrypoint: [ "" ]

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

sast:
  stage: static_analyze
  dependencies: [ ]
  needs: [ ]

dependency_scanning:
  stage: static_analyze
  dependencies: [ ]
  needs: [ ]

secret_detection:
  stage: static_analyze
  dependencies: [ ]
  needs: [ ]
  variables:
    SECRET_DETECTION_HISTORIC_SCAN: "true"
    GIT_SUBMODULE_STRATEGY: "none"

# Note: the git software in license_scanning docker image does not come
# with `git-submodule`, so we do not clone submodules.
license_scanning:
  stage: static_analyze
  dependencies: [ ]
  needs: [ ]
  variables:
    GIT_SUBMODULE_STRATEGY: "none"

go_mod_verify:
  stage: unit_test
  dependencies: [ ]
  needs: [ ]
  only:
    refs:
      - branches
      - tags
  script:
    - go mod vendor
    - go mod graph | tee go-mod-graph.txt
    - go mod tidy
    - go mod verify
  artifacts:
    when: always
    paths:
      - go-mod-graph.txt
      - vendor/
  allow_failure: false

go_unit_test:
  stage: unit_test
  dependencies: [ ]
  needs: [ ]
  before_script:
    - !reference [ default, before_script ]
    - go install github.com/boumenot/gocover-cobertura@latest
  script:
    - go test -v -coverprofile="coverage.txt" -covermode count $(go list ./...) && RET=0 || RET=1
    - gocover-cobertura < coverage.txt > coverage.xml
    - exit "$RET"
  artifacts:
    when: always
    reports:
      cobertura: coverage.xml
  allow_failure: false

build:
  stage: build_cmds
  dependencies: [ ]
  needs: [ ]
  except:
    changes:
      - "README.md"
      - "LICENSE"
      - ".github/*"
      - "examples/*"
      - ".golangci.yml"
      - "azure-pipelines.yaml"
      - ".idea/*"
      - "doc/*"
  before_script:
    - !reference [ default, before_script ]
    - apt-get update -y
    - apt-get install -y upx
    - mkdir -p build
    - go version
  script:
    - bash ./contrib/build/build.sh
  artifacts:
    when: always
    paths:
      - "build/*"
  parallel:
    matrix:
      - GOOS: linux
        GOARCH: [ amd64, arm64, riscv64 ]
      - GOOS: windows
        GOARCH: [ amd64, "386", arm64 ]
      - GOOS: darwin
        GOARCH: [ amd64, arm64 ]

package_debian10_amd64:
  stage: packaging
  dependencies: [ ]
  needs: [ ]
  only:
    refs:
      - branches
      - tags
  image: "debian:bullseye-backports"
  variables:
    DEBIAN_FRONTEND: noninteractive
  before_script:
    - !reference [ default, before_script ]
    - apt-get update -y
    - apt-get install -y devscripts equivs dh-make-golang dh-golang golang-any socat upx
    - git config --global user.name "buildbot"
    - git config --global user.email "buildbot@example.com"
  script:
    - bash contrib/debian/build.sh
    - mkdir -p build; cp -afv -- /tmp/artifacts/* build/
  artifacts:
    paths:
      - "build/*"

package_archlinux_amd64:
  stage: packaging
  dependencies: [ ]
  needs: [ ]
  only:
    refs:
      - branches
      - tags
  image: "archlinux:latest"
  before_script:
    - !reference [ default, before_script ]
    - pacman -Syyu --noconfirm
    - pacman -S --noconfirm --needed pacman-contrib binutils go git upx base-devel sudo
    - useradd --create-home builder
    - passwd -d builder
    - "echo 'builder ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/builder"
  script:
    - sudo -u builder bash contrib/archlinux/build.sh
    - mkdir -p build; cp -afv -- /tmp/archlinux/*.pkg.* build/
  artifacts:
    paths:
      - "build/*"

package_fedora_amd64:
  stage: packaging
  dependencies: [ ]
  needs: [ ]
  only:
    refs:
      - branches
      - tags
  image: "fedora:latest"
  before_script:
    - !reference [ default, before_script ]
    - dnf --assumeyes update
    - dnf --assumeyes group install "Development Tools"
    - dnf --assumeyes install go rpmdevtools
  script:
    - bash contrib/rpm/build.sh
    - mkdir -p build; cp -afv -- "${HOME}/rpmbuild/RPMS/"**/* build/
  artifacts:
    paths:
      - "build/*"

package_centos7_amd64:
  stage: packaging
  dependencies: [ ]
  needs: [ ]
  only:
    refs:
      - branches
      - tags
  image: "centos:7"
  before_script:
    - !reference [ default, before_script ]
    - yum -y update
    - yum -y install epel-release
    - rpm -U https://repo.ius.io/ius-release-el7.rpm
    - yum -y update
    - yum -y install yum-plugin-remove-with-leaves
    - yum -y group install "Development Tools"
    - yum -y remove --remove-leaves git || true
    - yum -y install git224 golang rpmdevtools
  script:
    - bash contrib/rpm/build.sh
    - mkdir -p build; cp -afv -- "${HOME}/rpmbuild/RPMS/"**/* build/
  artifacts:
    paths:
      - "build/*"
